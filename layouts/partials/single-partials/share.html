<div class="share sticky-top sticky-top-offset">
    <p>Share</p>
    <ul>
        <li class="ml-1 mr-1">
        <a target="_blank" href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .URL | absLangURL }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=435');return false;">
        <i class="fab fa-twitter"></i>
        </a>
        </li>
        
        <li class="ml-1 mr-1">
        <a target="_blank" href="https://facebook.com/sharer.php?u={{ .URL | absLangURL }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
        <i class="fab fa-facebook-f"></i>
        </a>
        </li>

        <li class="ml-1 mr-1">
        <a target="_blank" href="https://www.linkedin.com/cws/share?url={{ .URL | absLangURL }}" onclick="window.open(this.href, 'linkedin-share', 'width=550,height=435');return false;">
        <i class="fab fa-linkedin"></i>
        </a>
        </li>        

        <li class="ml-1 mr-1">
        <a target="_blank" href="https://reddit.com/submit?url={{ .URL | absLangURL }}" onclick="window.open(this.href, 'reddit-share', 'width=550,height=435');return false;">
        <i class="fab fa-reddit"></i>
        </a>
        </li>        
            
        <li class="ml-1 mr-1">
        <a target="_blank" href="https://news.ycombinator.com/submitlink?u={{ .URL | absLangURL }}" onclick="window.open(this.href, 'ycombinator-share', 'width=550,height=435');return false;">
        <i class="fab fa-hacker-news"></i>
        </a>
        </li> 


    </ul>

    {{ if .Params.comments }}
        <div class="sep">
        </div>				
        <ul>
            <li> 
            <a  class="small smoothscroll" href="#disqus_thread"></a>
            </li>
        </ul>
    {{ end }}
</div>
